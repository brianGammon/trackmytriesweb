<div class="row featurette">
  <div class="col-md-5">
    <h2 class="featurette-heading">Visualize your results</h2>
    <p class="lead">Record all of your tries to chart your progress</p>
  </div>
  <div class="col-md-7">
    <h4>Your Latest 12 Tries:</h4>
    <canvas class="chart chart-line" chart-data="home.chartData"
      chart-labels="home.chartLabels" chart-legend="true" chart-series="home.chartSeries"
      chart-options="home.chartOptions">
    </canvas>
  </div>
</div>
<hr class="featurette-divider">
<div class="row featurette">
  <div class="col-md-5 col-md-push-7">
    <h2 class="featurette-heading">Track Your PRs</h2>
    <p class="lead">Always know where you stand with quick access to your best tries in each category</p>
  </div>
  <div class="col-md-7 col-md-pull-5">
    <img class="img-thumbnail" src="images/pr-chart.png" width="400" alt="Generic placeholder image">
  </div>
</div>
<hr class="featurette-divider">
<div class="row featurette">
  <div class="col-md-7">
    <h2 class="featurette-heading">Mobile Friendly</h2>
    <p class="lead">Track your tries from anywhere, using your smartphone's browser</p>
  </div>
  <div class="col-md-5">
    <img src="images/phone-sm.png" alt="Generic placeholder image">
  </div>
</div>
